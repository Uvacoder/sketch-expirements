* {

}
body, html {
   height: 100%;
}
#frame {
   width: 100%;
   height: 100%;
   background: #222;
   color: #ccc;
   text-align: center;
   padding-top: 5vh;
   font-size: 16px;

   <body>
      <div id="frame">
      </div>
      <script src="app.js"></script>
      <script>
         var frame = document.getElementById('frame');

         function genFrame() {
            var maxBlockWidth = Math.floor( window.innerWidth / 9.696969 );
            var maxBlockHeight = Math.floor( window.innerHeight / 18.945945 );
            var blockWidth = maxBlockWidth * .9;
            var blockHeight = maxBlockHeight * .9;
            frame.innerHTML = getBlocks(blockWidth,blockHeight).replace(/\n/g, "<br/>");
         }

         setInterval(genFrame, 100);
      </script>
