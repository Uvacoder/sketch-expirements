<!DOCTYPE html>
<html lang="en" manifest="towel.appcache">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- STARTUP IMAGES -->

    <!-- iPhone 6 Plus portrait startup image -->
    <link href="images/apple-startup-iphone6plus.png"
          media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: portrait)"
          rel="apple-touch-startup-image">

    <!-- iPhone 6 startup image -->
    <link href="images/apple-startup-iphone6.png"
          media="(device-width: 375px) and (device-height: 667px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <!-- iPhone 5 startup image -->
    <link href="images/apple-startup-iphone5.png"
          media="(device-width: 320px) and (device-height: 568px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <!-- iPhone < 5 retina startup image -->
    <link href="images/apple-startup-iphone4.png"
          rel="apple-touch-startup-image">

    <title>Towel</title>
    <style>
body, html {
  padding: 0;
  margin: 0;
  min-height: 100%;
  line-height: 0;
}
canvas {
  width: 100%;
  height: 100%;
  display: block;
}
    </style>
  </head>
  <body>
    <script src="vendor/dat.gui.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
